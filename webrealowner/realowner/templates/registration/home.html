<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Real Owner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>
<body class="bg-[#ffffff] text-gray-900">
    <div class=" ">
        <header class="flex justify-between items-center mb-8 py-4 bg-blue-500 ">
            <h1 class="text-2xl font-bold mx-5 ">The Real Owner</h1>
            <div>
                <a href="{% url 'register' %}" class="bg-[#94c0f4] text-black px-4 py-1 rounded-md ml-2 hover:bg-indigo-600 mx-5">สร้างบัญชี</a>
                <a href="{% url 'login' %}" class="bg-[#94c0f4] text-black px-4 py-1 rounded-md ml-2 hover:bg-indigo-600 mx-5">ลงทะเบียน</a>
            </div>
        </header>
        <main>
            <div class="flex justify-center mb-4">
                <form method="GET" action="{% url 'home' %}" class="mb-4">
                    <input type="text" name="search" placeholder="ค้นหาชื่อรุ่น..." class="bg-gray-200 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300">
                    <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md ml-2 hover:bg-indigo-600">ค้นหา</button>
                </form>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 mx-5">
                {% for item in items %}
                <div class="bg-[#94c7f3] p-4 rounded shadow">
                    <div class="mb-4 flex items-center justify-center">
                        {% if item.image %}
                        <img src="{{ item.image.url }}" alt="Profile Picture" class="rounded h-48 w-48 object-cover">
                        {% endif %}
                    </div>
                    <div class="text-center">
                        <p>ชื่อ: {{ item.current_owner.user.username }}</p>
                        <p>ชื่อรุ่น: {{ item.model }}</p>
                        
                    </div>
                </div>
                {% endfor %}
                {% if items.count == 0 %}
                <p class="text-gray-800 text-center">ไม่พบไอเท็มที่ค้นหา</p>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
