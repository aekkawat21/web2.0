<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 items-center justify-center h-screen">
  <div class="h-screen mx-auto w-screen grid grid-cols-2">
    <div class="bg-blue-500 flex justify-center items-center">
      <div class="bg-blue-500 text-white p-8 flex flex-col items-center justify-center w-full rounded-l-lg">
        <div class="bg-gray-300 rounded-full w-32 h-32 mb-4 p-1" style="background-color: white;">
          {% if profile.picture %}
          <img src="{{ profile.picture.url }}" alt="Profile picture" class="rounded-full h-full w-full object-cover border border-white">
          {% else %}
          <img src="{% static 'images/logo.png' %}" alt="Default profile picture" class="rounded-full h-full w-full object-cover border border-white ">
          {% endif %}
        </div>
        
        <h2 class="text-2xl font-bold">Welcome to The Real Owner</h2>
        
      </div>
    </div>
    <div class="bg-white flex justify-center items-center">
      <div class="p-8 w-1/2 flex flex-col justify-center">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        <form method="POST" class="bg-white  px-8 pt-6 pb-8 mb-4">
          {% csrf_token %}
          <div class="grid grid-cols-1 gap-y-5 ">
            {{ form|crispy }}
          </div>

          <div class="flex flex-col items-center justify-between mt-10">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
