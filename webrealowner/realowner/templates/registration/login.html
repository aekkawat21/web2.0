{% load static %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<div class="flex">
    <div class="w-1/2 bg-blue-200 flex flex-col items-center justify-center p-4">
      <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center overflow-hidden mb-6">
        <img src="path_to_your_image" alt="Profile Image" class="object-cover" />
      </div>
      <h2 class="text-2xl font-bold text-white">The Real Owner</h2>
      <p class="mt-2 text-white text-sm">welcome to you.</p>
    </div>
    <div class="w-1/2 flex justify-center items-center p-8">
        <div class="w-full max-w-xs">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">login</h2>
            <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <a href=""  class="text-sm font-medium text-blue-600 hover:text-blue-500">ลืมรหัสผ่าน</a>
                </div>
              <div class="flex flex-col items-center justify-between">
                
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
              </div>
            </form>
          </div>
    
    </div>
  </div>
{% endblock %}
