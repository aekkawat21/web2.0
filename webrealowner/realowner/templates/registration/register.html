<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}

    
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white  rounded-lg flex w-full h-screen">
        <div class="w-1/2 p-8 flex justify-center items-center">
           
            <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" class="">
              <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">ผู้ใช้:</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">อีเมล์:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password1" class="block text-gray-700">password1:</label>
                    <input type="password" id="password1" name="password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password2" class="block text-gray-700">password2:</label>
                    <input type="password" id="password2" name="password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">ยืนยัน</button>
                    <button type="button" onclick="history.back()" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-200">ย้อนกลับ</button>
                </div>
            </form>
        </div>
        <div class="w-1/2 bg-blue-500 text-white flex flex-col items-center justify-center p-8">
            <h2 class="text-3xl font-bold mb-4">The Real Owner</h2>
            <p class="text-lg">Welcome to you.</p>
        </div>
    </div>
</body>
</html>
